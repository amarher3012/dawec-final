<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 2</title>
		<script src="./assets/js/funcionesExamen2.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>

	<body>
		<h1>Configuración de usuario</h1>
		<form>
			<fieldset>
				<legend>Inicio de sesión</legend>
				<p>
					¿Cuándo quieres que Windows te vuelva a pedir que inicies
					sesión?
				</p>
				<select name="login" id="login">
					<option value="active">
						Cuando el PC se activa tras haber estado en suspensión
					</option>
					<option value="never">Nunca</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Contraseña</legend>
				<div class="input-wrapper">
					<label for="new-password">Nueva contraseña</label>
					<input
						type="password"
						name="new-password"
						id="new-password"
					/>
				</div>

				<div class="input-wrapper">
					<label for="new-password-check"
						>Vuelve a escribir la contraseña</label
					>
					<input
						type="password"
						name="new-password-check"
						id="new-password-check"
					/>
				</div>

				<div class="input-wrapper">
					<label for="hint">Indicio de contraseña</label>
					<textarea name="hint" id="hint"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Privacidad</legend>
				<input type="checkbox" name="privacy" id="privacy" />
				<label for="privacy"
					>Mostrar detalles de la cuenta en la pantalla de inicio de
					sesión</label
				>
			</fieldset>

			<button type="submit">Aceptar</button>
		</form>
	</body>
</html>
